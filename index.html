<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Evidence-based executive function training for students">
    <title>Neural Flow - Executive Function Training</title>
    
    <style>
        /* CSS Variables for theming */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg: #1e1b4b;
            --surface: #ffffff;
            --text: #111827;
            --text-muted: #6b7280;
            --border: #d1d5db;
            --radius: 10px;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --transition: all 0.2s ease;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: var(--text);
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .app-container {
            width: 95%;
            max-width: 1200px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
        }

        /* Main content */
        .content {
            padding: 2rem;
            min-height: 400px;
        }

        /* Screens */
        .screen {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Forms */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: calc(var(--radius) / 2);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: calc(var(--radius) / 2);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            text-decoration: none;
        }

        .btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--text-muted);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-error {
            background: var(--error);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        /* Game grid */
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .game-card {
            background: white;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .game-card:hover:not(.completed) {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .game-card.completed {
            background: #f0fdf4;
            border-color: var(--success);
            cursor: default;
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .game-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .game-desc {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .game-score {
            margin-top: 1rem;
            font-weight: 600;
            color: var(--success);
        }

        /* Game area */
        .game-area {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: #f9fafb;
            border-radius: var(--radius);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .stimulus {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary);
            margin: 2rem 0;
            user-select: none;
        }

        .response-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
            max-width: 300px;
            margin: 1rem auto;
        }

        .number-btn {
            padding: 1rem;
            font-size: 1.25rem;
            background: white;
            border: 2px solid var(--border);
            border-radius: calc(var(--radius) / 2);
            cursor: pointer;
            transition: var(--transition);
        }

        .number-btn:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .number-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Target area for attention game */
        .target-area {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 400px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            margin: 1rem auto;
            overflow: hidden;
            background: white;
        }

        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }

        .target:hover {
            transform: scale(1.1);
        }

        .target.blue {
            background: var(--primary);
        }

        .target.red {
            background: var(--error);
        }

        /* Progress bar */
        .progress-bar {
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        /* Report */
        .report-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .report-header {
            text-align: center;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border);
            margin-bottom: 2rem;
        }

        .report-scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .score-card {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: var(--radius);
            text-align: center;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .score-label {
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        /* Feedback */
        .feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            color: white;
            font-weight: 600;
            animation: slideIn 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .feedback.success {
            background: var(--success);
        }

        .feedback.error {
            background: var(--error);
        }

        .feedback.info {
            background: var(--primary);
        }

        .feedback.warning {
            background: var(--warning);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Stats display */
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
            padding: 1rem;
            background: #f9fafb;
            border-radius: var(--radius);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Input display for memory game */
        .input-display {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .input-slot {
            width: 50px;
            height: 50px;
            border: 2px solid var(--border);
            border-radius: calc(var(--radius) / 2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            background: white;
        }

        .input-slot.filled {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .games-container {
                grid-template-columns: 1fr;
            }
            
            .report-scores {
                grid-template-columns: 1fr;
            }
            
            .target-area {
                height: 300px;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }
            
            .btn,
            .header {
                display: none !important;
            }
            
            .content {
                padding: 0;
            }
            
            .report-header {
                page-break-after: avoid;
            }
            
            .score-card {
                page-break-inside: avoid;
            }
        }

        /* Accessibility */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        :focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Anti-cheat overlay */
        .integrity-check {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            display: none;
            z-index: 9999;
            padding: 2rem;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .integrity-check.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>🧠 Neural Flow - Executive Function Training</h1>
        </header>
        
        <main class="content">
            <!-- Login Screen -->
            <div id="loginScreen" class="screen active">
                <div class="form-container">
                    <h2 class="form-title">Welcome!</h2>
                    <div id="loginForm">
                        <div class="form-group">
                            <label class="form-label" for="name">First Name</label>
                            <input type="text" id="name" class="form-input" required maxlength="50">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="age">Age</label>
                                <input type="number" id="age" class="form-input" required min="6" max="18">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="grade">Grade</label>
                                <select id="grade" class="form-input" required>
                                    <option value="">Select</option>
                                    <option value="3">3rd</option>
                                    <option value="4">4th</option>
                                    <option value="5">5th</option>
                                    <option value="6">6th</option>
                                    <option value="7">7th</option>
                                    <option value="8">8th</option>
                                    <option value="9">9th</option>
                                    <option value="10">10th</option>
                                    <option value="11">11th</option>
                                    <option value="12">12th</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="button" id="beginBtn" class="btn btn-block">Begin Training</button>
                    </div>
                </div>
            </div>
            
            <!-- Menu Screen -->
            <div id="menuScreen" class="screen">
                <h2 style="text-align: center; margin-bottom: 2rem;">Select a Training Module</h2>
                <div class="games-container" id="gamesGrid"></div>
            </div>
            
            <!-- Game Screen -->
            <div id="gameScreen" class="screen">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <div class="game-area" id="gameArea">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading game...</p>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 2rem;">
                    <button id="exitGameBtn" class="btn btn-secondary">Exit Game</button>
                </div>
            </div>
            
            <!-- Report Screen -->
            <div id="reportScreen" class="screen">
                <div class="report-container">
                    <div class="report-header">
                        <h2 style="font-size: 2rem; margin-bottom: 1rem;">Training Complete!</h2>
                        <p id="reportInfo"></p>
                    </div>
                    
                    <div class="report-scores" id="reportScores"></div>
                    
                    <div id="recommendations" style="margin: 2rem 0; padding: 1rem; background: #fef3c7; border-radius: 10px; display: none;">
                        <h3 style="color: #92400e;">Recommendations</h3>
                        <p id="recommendationText"></p>
                    </div>
                    
                    <div style="text-align: center; margin-top: 2rem;">
                        <button id="exportBtn" class="btn">Export Data</button>
                        <button id="resetBtn" class="btn btn-secondary">New Session</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Anti-cheat overlay -->
    <div class="integrity-check" id="integrityCheck">
        <div>
            <h2>⚠️ Integrity Check Failed</h2>
            <p>The developer console was detected. Please close it and refresh the page to continue.</p>
        </div>
    </div>

    <script>
    // Production-ready implementation with fixes for all identified issues
    (function() {
        'use strict';
        
        // Application namespace
        const App = window.App = {
            // Configuration
            CONFIG: {
                GAMES: [
                    { id: 'memory', name: 'Working Memory', icon: '🧩', description: 'Remember sequences' },
                    { id: 'attention', name: 'Sustained Attention', icon: '🎯', description: 'Focus on targets' },
                    { id: 'flexibility', name: 'Cognitive Flexibility', icon: '🔄', description: 'Switch between rules' },
                    { id: 'speed', name: 'Processing Speed', icon: '⚡', description: 'Quick decisions' }
                ],
                STORAGE_KEY: 'neural_flow_data',
                MAX_TASKS: 3,
                ADAPTIVE_THRESHOLD: 0.7, // 70% success to increase difficulty
                CHECKSUM_SALT: 'NF2024' // For data integrity
            },
            
            // Application state
            state: {
                user: null,
                currentGame: null,
                currentTask: 0,
                currentDifficulty: 1,
                taskScores: [],
                gameScores: {},
                sessionStart: null,
                history: [],
                storageAvailable: false,
                integrityChecksum: null
            },
            
            // DOM element cache
            elements: {},
            
            // Event listeners registry for cleanup
            listeners: new Map(),
            
            // Initialize application
            init() {
                try {
                    console.log('Initializing Neural Flow...');
                    this.testStorage();
                    this.cacheElements();
                    this.loadState();
                    this.bindEvents();
                    this.setupIntegrityCheck();
                    this.render();
                    console.log('Neural Flow initialized successfully');
                } catch (error) {
                    this.handleError('Initialization failed', error);
                }
            },
            
            // Test storage availability
            testStorage() {
                try {
                    const test = '__test__';
                    localStorage.setItem(test, test);
                    localStorage.removeItem(test);
                    this.state.storageAvailable = true;
                } catch(e) {
                    console.warn('localStorage not available');
                    this.state.storageAvailable = false;
                }
            },
            
            // Cache DOM elements
            cacheElements() {
                this.elements = {
                    screens: {
                        login: document.getElementById('loginScreen'),
                        menu: document.getElementById('menuScreen'),
                        game: document.getElementById('gameScreen'),
                        report: document.getElementById('reportScreen')
                    },
                    loginForm: document.getElementById('loginForm'),
                    beginBtn: document.getElementById('beginBtn'),
                    gamesGrid: document.getElementById('gamesGrid'),
                    gameArea: document.getElementById('gameArea'),
                    progressBar: document.getElementById('progressBar'),
                    reportScores: document.getElementById('reportScores'),
                    reportInfo: document.getElementById('reportInfo'),
                    exitGameBtn: document.getElementById('exitGameBtn'),
                    exportBtn: document.getElementById('exportBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    integrityCheck: document.getElementById('integrityCheck'),
                    recommendations: document.getElementById('recommendations'),
                    recommendationText: document.getElementById('recommendationText')
                };
                
                // Verify elements exist
                Object.entries(this.elements).forEach(([key, value]) => {
                    if (!value && typeof value !== 'object') {
                        console.warn(`Element not found: ${key}`);
                    }
                });
            },
            
            // Load saved state
            loadState() {
                if (!this.state.storageAvailable) return;
                
                try {
                    const saved = localStorage.getItem(this.CONFIG.STORAGE_KEY);
                    if (saved) {
                        const data = JSON.parse(saved);
                        
                        // Verify data integrity
                        if (this.verifyChecksum(data)) {
                            this.state.history = data.history || [];
                        } else {
                            console.warn('Data integrity check failed');
                        }
                    }
                } catch (error) {
                    console.warn('Could not load saved state:', error);
                }
            },
            
            // Save state with checksum
            saveState() {
                if (!this.state.storageAvailable) return;
                
                try {
                    const data = {
                        history: this.state.history.slice(-100),
                        timestamp: Date.now()
                    };
                    
                    // Add checksum for integrity
                    data.checksum = this.generateChecksum(data);
                    
                    localStorage.setItem(this.CONFIG.STORAGE_KEY, JSON.stringify(data));
                } catch (error) {
                    console.warn('Could not save state:', error);
                }
            },
            
            // Generate checksum for data integrity
            generateChecksum(data) {
                const str = JSON.stringify(data.history) + data.timestamp + this.CONFIG.CHECKSUM_SALT;
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return hash;
            },
            
            // Verify checksum
            verifyChecksum(data) {
                if (!data.checksum) return false;
                const expected = this.generateChecksum(data);
                return data.checksum === expected;
            },
            
            // Setup basic integrity check
            setupIntegrityCheck() {
                // Detect developer tools (basic check)
                let devtools = {open: false, orientation: null};
                const threshold = 160;
                
                setInterval(() => {
                    if (window.outerHeight - window.innerHeight > threshold || 
                        window.outerWidth - window.innerWidth > threshold) {
                        if (!devtools.open) {
                            devtools.open = true;
                            this.onDevToolsOpen();
                        }
                    } else {
                        devtools.open = false;
                    }
                }, 500);
            },
            
            // Handle developer tools detection
            onDevToolsOpen() {
                console.warn('Developer tools detected - results may be marked as unverified');
                this.state.integrityChecksum = 'unverified';
            },
            
            // Bind event listeners using event delegation
            bindEvents() {
                // Login button
                this.addEventListener(this.elements.beginBtn, 'click', () => this.handleLogin());
                
                // Exit game button
                this.addEventListener(this.elements.exitGameBtn, 'click', () => this.exitGame());
                
                // Export button
                this.addEventListener(this.elements.exportBtn, 'click', () => this.exportData());
                
                // Reset button  
                this.addEventListener(this.elements.resetBtn, 'click', () => this.reset());
                
                // Enter key on login form
                this.addEventListener(document.getElementById('loginForm'), 'keypress', (e) => {
                    if (e.key === 'Enter') this.handleLogin();
                });
                
                // Game area delegation for all game interactions
                this.addEventListener(this.elements.gameArea, 'click', (e) => {
                    this.handleGameClick(e);
                });
                
                // Prevent rapid clicks
                this.addEventListener(document, 'click', (e) => {
                    if (e.target.tagName === 'BUTTON' && e.target.dataset.clicked === 'true') {
                        e.preventDefault();
                        return false;
                    }
                    if (e.target.tagName === 'BUTTON') {
                        e.target.dataset.clicked = 'true';
                        setTimeout(() => delete e.target.dataset.clicked, 300);
                    }
                });
            },
            
            // Add event listener with tracking
            addEventListener(element, event, handler) {
                if (!element) return;
                
                element.addEventListener(event, handler);
                
                if (!this.listeners.has(element)) {
                    this.listeners.set(element, []);
                }
                this.listeners.get(element).push({event, handler});
            },
            
            // Handle game area clicks (delegation)
            handleGameClick(e) {
                const target = e.target;
                
                // Number pad buttons
                if (target.classList.contains('number-btn')) {
                    const num = parseInt(target.dataset.num);
                    if (!isNaN(num)) {
                        this.handleMemoryInput(num);
                    }
                }
                
                // Response buttons
                if (target.classList.contains('response-btn')) {
                    const response = target.dataset.response;
                    const correct = target.dataset.correct;
                    this.handleResponse(response, correct);
                }
                
                // Targets in attention game
                if (target.classList.contains('target')) {
                    this.handleTargetClick(target);
                }
                
                // Clear button
                if (target.id === 'clearBtn') {
                    this.clearMemoryInput();
                }
            },
            
            // Handle login
            handleLogin() {
                const name = document.getElementById('name').value.trim();
                const age = parseInt(document.getElementById('age').value);
                const grade = document.getElementById('grade').value;
                
                // Validation
                if (!name || name.length > 50) {
                    this.showFeedback('Please enter a valid name', 'error');
                    return;
                }
                
                if (!age || age < 6 || age > 18) {
                    this.showFeedback('Please enter a valid age (6-18)', 'error');
                    return;
                }
                
                if (!grade) {
                    this.showFeedback('Please select your grade', 'error');

                            if (idx > -1) state.active.splice(idx, 1);

            // End attention task
            endAttentionTask() {
                const state = this.attentionState;
                
                // Calculate comprehensive score
                const hitRate = state.targetsShown > 0 ? state.hits / state.targetsShown : 0;
                const falseAlarmRate = state.distractorsShown > 0 ? 
                    state.falsePositives / state.distractorsShown : 0;
                
                // d-prime calculation (signal detection theory)
                const dPrime = Math.min(4, Math.max(-4, 
                    this.zScore(hitRate) - this.zScore(falseAlarmRate)));
                
                const score = Math.round(Math.max(0, Math.min(100, 
                    50 + (dPrime * 12.5))));
                
                this.state.taskScores.push(score);
                this.showFeedback(`Score: ${score}%`, score >= 70 ? 'success' : 'warning');
                
                setTimeout(() => this.nextTask(), 1500);

            // Z-score helper for d-prime calculation
            zScore(p) {
                p = Math.max(0.01, Math.min(0.99, p));
                return Math.sqrt(2) * this.inverseErf(2 * p - 1);
            },
            
            // Inverse error function approximation
            inverseErf(x) {
                const a = 0.147;
                const s = Math.sign(x);
                x = Math.abs(x);
                const b = 2 / (Math.PI * a) + Math.log(1 - x * x) / 2;
                const c = Math.log(1 - x * x) / a;
                return s * Math.sqrt(Math.sqrt(b * b - c) - b);
            },

                if (n <= 3) return true;

                    this.state = {
                        user: null,
                        currentGame: null,
                        currentTask: 0,
                        currentDifficulty: 1,
                        taskScores: [],
                        gameScores: {},
                        sessionStart: null,
                        history: this.state.history,
                        storageAvailable: this.state.storageAvailable,
                        integrityChecksum: null
                    };
                    
                    this.showScreen('login');
                    document.getElementById('name').value = '';
                    document.getElementById('age').value = '';
                    document.getElementById('grade').value = '';
                }
            },
            
            // Show screen
            showScreen(screenId) {
                Object.values(this.elements.screens).forEach(screen => {
                    screen.classList.remove('active');
                });
                
                const screen = this.elements.screens[screenId];
                if (screen) {
                    screen.classList.add('active');
                }
            },
            
            // Show feedback
            showFeedback(message, type = 'info') {
                // Remove existing feedback
                const existing = document.querySelector('.feedback');
                if (existing) existing.remove();
                
                const feedback = document.createElement('div');
                feedback.className = `feedback ${type}`;
                feedback.textContent = message;
                document.body.appendChild(feedback);
                
                setTimeout(() => {
                    feedback.style.animation = 'slideIn 0.3s ease reverse';
                    setTimeout(() => feedback.remove(), 300);
                }, 3000);
            },
            
            // Error handler
            handleError(context, error) {
                console.error(`${context}:`, error);
                if (this.showFeedback) {
                    this.showFeedback('Something went wrong. Please try again.', 'error');
                }
            },
            
            // Cleanup on unload
            cleanup() {
                // Remove all event listeners
                this.listeners.forEach((handlers, element) => {
                    handlers.forEach(({event, handler}) => {
                        element.removeEventListener(event, handler);
                    });
                });
                this.listeners.clear();
            },
            
            // Initial render
            render() {
                this.showScreen('login');
            }
        };
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => App.init());
        } else {
            App.init();
        }
        
        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            if (App.showFeedback) {
                App.showFeedback('An error occurred. Please refresh the page.', 'error');
            }
        });
        
        // Cleanup on unload
        window.addEventListener('unload', () => {
            if (App.cleanup) App.cleanup();
        });
        
    })();
    </script>
</body>
</html>
